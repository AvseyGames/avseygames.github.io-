<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ site.author }} / {{ site.tagline }}</title>
	<meta name="author" content="{{ site.author }}">
	<meta name="description" content="{{ site.description }}">
	<meta name="keywords" content="{{ site.keywords }}">
	{% include head.html %}
</head>
<body>
	{% include header.html %}
	<main class="content">
		<section class="intro">
			<div class="container">
				<h2>Featured Games</h2>
			</div>
		</section>
		<section class="projects">
			<div class="container">
				
				<ul class="projects-list">
					{% for item in site.categories.projects reversed %}
					<li>
					<div class="card blog-post">
						<img class="card-img-top" src="{{ item.project.logo | prepend: site.baseurl }}" alt="{{ item.project.title }}" />
						<div class="card-body center">
							<h4 class="card-title">{{ item.project.title }}</h4>
							<p class="card-text">{{ item.project.description }} </p>
							
							<a href="{{ item.url | prepend: site.baseurl }}" class="btn btn-lg">Read</a>
							
						</div>
					</div>
					</li>
					{% endfor %}
				</ul>
			</div>
		</section>
	</main>
	{% include footer.html %}
	<script src="{{ "/assets/scripts/vendor/scrollreveal.min.js" | prepend: site.baseurl }}"></script>
	<script src="{{ "/assets/scripts/home.js" | prepend: site.baseurl }}"></script>
</body>
</html>
