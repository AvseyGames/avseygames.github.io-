---
<!DOCTYPE html>
<html lang="en">
<head>
	<title>{{ site.author }} / {{ site.tagline }}</title>
	<meta name="author" content="{{ site.author }}">
	<meta name="description" content="{{ site.description }}">
	<meta name="keywords" content="{{ site.keywords }}">
	{% include head.html %}
</head>
<body>
	{% include header.html %}
	<main class="content">
		<section class="intro">
			<div class="container">
				<h1>Featured Games</h1>
			</div>
		</section>
		<section class="projects">
			<div class="container">
				
				<ul class="projects-list">
					{% for item in site.categories.projects reversed %}
					<li>
					<div class="card blog-post center">
						<img class="card-img-top" src="{{ item.project.logo | prepend: site.baseurl }}" alt="{{ item.project.title }}" />
						<div class="card-body">
							<h2 class="card-title">{{ item.project.title }}</h2>
							<p class="card-text">{{ item.project.description }} </p>
							<div class="div_block">
								<a href="{{ item.url | prepend: site.baseurl }}" class="btn btn-dark btn-lg">Read</a>
								<a class="ct-link" href="{{ item.project.url}}" target="_blank">
									<img alt="" src="{{ site.baseurl | append: "/assets/images/GooglePlay-Button.svg" }}" class="ct-image">
								</a>
							</div>
							
							
						</div>
					</div>
					</li>
					{% endfor %}
				</ul>
			</div>
		</section>
	</main>
	{% include footer.html %}
	
	<script src="{{ "/assets/scripts/home.js" | prepend: site.baseurl }}"></script>
</body>
</html>
